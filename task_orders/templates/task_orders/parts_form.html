<!--Form for Add and edit part to task -->

<div class="modal-dialog modal-lg">
  <div class="modal-content">
      <form method="POST" role="form" class="parts_task" action="" data-endpoint="{% url 'inventory:part_price' %}">
          {% csrf_token %}

    <div class="modal-header">
      <h3 class="modal-title">{{title}}</h3>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">

      <div class="{% if form.non_field_errors %}invalid{% endif %} mb-2">
        {% for error in form.non_field_errors %}
          {{ error }}
        {% endfor %}
      </div>

      {% for field in form %}
        <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{field}}<span class="{{ field.label }}"></span>
          <div class="{% if field.errors %} invalid{% endif %}">
            {% for error in field.errors %}
             <br>
              <p class="help-block">{{ error }}</p>
            {% endfor %}
          </div>
        </div>
      {% endfor %}
    </div>

    <div class="modal-footer">
      <button type="button" class="submit-btn btn btn-primary">{{button}}</button>
      <button type="button" class="btn btn-danger" onclick="return close_modal()">
        Cancel
      </button>
    </div>

</form>
